<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Canvas</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style.css" type="text/css">

</head>

<body class="body">
    <div class="header">
    </div>

    <div class="main">

        <div class="d-flex justify-content-between">
            <div class="flex-column space-around flex-grow-1">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-info" href="#">Show my elements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="#">Create NEW piskel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="#">Create NEW animation</a>
                    </li>
                    </li>
                </ul>

                <ul class="ul" >Tools
                    <li class="list-group-item">Brush</li>
                    <li class="list-group-item">
                        <div id="editor">
                            <span>Active color:</span>
                            <span id="colorState">black<br></span>

                            <input id="colorInp" type="text" name="code" vlaue="black">

                            <div id="colorPicker">
                                <div class="picker" data-color="#524c4a"></div>
                                <div class="picker" data-color="#541500"></div>
                                <div class="picker" data-color="#8569c7"></div>
                                <div class="picker" data-color="white"></div>
                            </div>

                        </div>

                    </li>

                </ul>

            </div>

            <div id="sizeSwitcher" class="space-around flex-grow-1" >
                <ul>Size
                    <li class="list-group-item" data-matrix-id="matrix1">4x4</li>
                    <li class="list-group-item" data-matrix-id="matrix2">32x32</li>
                    <li class="list-group-item" data-matrix-id="matrix3">Image</li>
                </ul>
            </div>

            <div  class="space-around flex-grow-1">
                <canvas data-active-frame="" id="canvas" width="512" height="512"></canvas>
            </div>

            

        </div>

    </div>


    <script type="text/javascript" src="./data/4x4.json"></script>
    <script type="text/javascript" src="./data/32x32.json"></script>
    <script src="./src/index.js"></script>
</body>

</html>
